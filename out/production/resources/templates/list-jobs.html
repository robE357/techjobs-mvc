<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <form th:action="@{/list/values}">
    <!-- TODO #3 - Use the same list display from search.html -->
        <div th:each="job: ${jobs}">
            <table class="job-listing">
                <tr th:each="item, idx: ${job}" th:class="${idx.odd} ? 'odd'">
                    <td th:text="${#strings.capitalizeWords(item.key)}"></td>
                    <td th:text="${#strings.capitalizeWords(item.value)}"></td>
                </tr></table>
        </div>
    </form>
</div>

</body>
</html>
